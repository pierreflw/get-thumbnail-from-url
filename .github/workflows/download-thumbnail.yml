name: download thumbnail

on:
    workflow_dispatch:
        inputs:
            youtube_url:
                description: 'URL de la vid√©o'
                required: true


jobs:
    ask-weather:
        runs-on: ubuntu-latest
        steps:
        - name: checkout repo
          uses: actions/checkout@v4

        - name: give permissions to the script
          run: chmod +x get_thumbnail.sh

        - name: Execute script
          run: ./get_thumbnail ${{ inputs.youtube_url }}

